<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_principal.css') }}">
</head>
<body>
<nav>
    <ul>
        <li><a href="{{ url_for('principal') }}">Inicio</a></li>
        <li><a href="{{ url_for('ingresar_equipos') }}">Ingresar Equipos</a></li>
        <li><a href="{{ url_for('registrar_datos') }}">Registrar Datos</a></li>
        <li><a href="{{ url_for('estadisticas_equipos') }}">Estadísticas</a></li>
        <li><a href="{{ url_for('cerrar_sesion') }}">Cerrar Sesión</a></li>
    </ul>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <h1>Equipos</h1>
    <div class="row">
        {% for equipo in equipos.equipos %}
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="team-card">
                    <img src="{{ equipo.logo }}" alt="{{ equipo.nombre }}" class="img-fluid">
                    <p>{{ equipo.nombre }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="{{ url_for('static', filename='js/loader.js') }}"></script>

</body>
</html>
