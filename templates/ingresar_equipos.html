<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ingresar Equipos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">
</head>
<body> 
<nav>
    <ul>
        <li><a href="{{ url_for('principal') }}">Inicio</a></li>
        <li><a href="{{ url_for('ingresar_equipos') }}">Ingresar Equipos</a></li>
        <li><a href="{{ url_for('registrar_datos') }}">Registrar Datos</a></li>
        <li><a href="{{ url_for('estadisticas_equipos') }}">Estadísticas</a></li>
        <li><a href="{{ url_for('cerrar_sesion') }}">Cerrar Sesión</a></li>
    </ul>
</nav>
<div class="container mt-4">
    <h1>Ingresar Equipos</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nombre_equipo">Nombre del Equipo:</label>
            <input type="text" class="form-control" id="nombre_equipo" name="nombre_equipo" required>
        </div>

        <div class="form-group">
            <label for="logo_ruta">Ruta del Logo del Equipo:</label>
            <input type="text" class="form-control" id="logo_ruta" name="logo_ruta" required>
        </div>
        {% for i in range(1, 12) %}
            <div class="form-group">
                <h4>Jugador {{ i }}</h4>
                <label for="nombre_jugador_{{ i }}">Nombre:</label>
                <input type="text" class="form-control" id="nombre_jugador_{{ i }}" name="nombre_jugador_{{ i }}" required>

                <label for="numero_camiseta_{{ i }}">Número de Camiseta:</label>
                <input type="text" class="form-control" id="numero_camiseta_{{ i }}" name="numero_camiseta_{{ i }}" required>

                <label for="posicion_jugador_{{ i }}">Posición:</label>
                <input type="text" class="form-control" id="posicion_jugador_{{ i }}" name="posicion_jugador_{{ i }}" required>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar Equipo</button>
    </form>
</div>
</body>
</html>
